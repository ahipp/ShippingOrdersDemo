<h1>View/Edit Orders</h1>
<div>
    <label for="userID" class="col-lg-2 control-label">Select User: </label>
    <div class="col-lg-10">
        <select [(ngModel)]="userID" (ngModelChange)="onUserChange()" class="form-control input-lg" id="userID">
            <option *ngFor="let item of userDropdownList" [ngValue]="item.Value">{{item.Label}}</option>
        </select>
    </div>
</div>

<h2>Orders for this user</h2>
<table class="table">
    <thead>
        <tr>
            <th>Tracking ID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders">
            <td><a [routerLink]="['/order/' + order.OrderID]">{{order.TrackingID}}</a></td>
        </tr>
    </tbody>
</table>
